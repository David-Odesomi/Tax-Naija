<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Naija</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Tax Naija</h1>

      <section class="monthly-input">
        <h2 id="monthHeading">January</h2>
        <label for="income"
          >Enter income for <span id="currentMonth">January</span></label
        >
        <input type="number" id="income" placeholder="Enter monthly income" />
        <button id="nextBtn">Next</button>
      </section>

      <section class="entered-months" id="enteredMonths">
        <h3>Entered Monthly Income:</h3>
        <ul id="monthList"></ul>
      </section>

      <section class="results" id="results" style="display: none">
        <h3>Annual Tax Summary</h3>
        <p id="annualIncome">Annual Income:</p>
        <p id="taxBracket">Your Selected Tax Bracket:</p>
        <p id="taxAmount">Tax Amount:</p>
      </section>
    </main>

    <script src="logic.js"></script>
  </body>
</html>
